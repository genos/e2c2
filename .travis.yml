# see http://genbattle.bitbucket.org/blog/2016/01/17/c++-travis-ci/
sudo: required
dist: precise
language: cpp
matrix:
  include:
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env:
        - CXX=clang++-3.6
        - CC=clang-3.6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env:
        - CXX=clang++-3.7
        - CC=clang-3.7
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libgmp-dev libntl-dev
script:
  - cd src/
  - make -j
  - make test
  - make clean

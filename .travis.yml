sudo: required
langage: cpp
compiler:
  - gcc
  - clang
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
    packages:
      - gcc-5
      - g++-5
      - clang-3.6
      - libgmp-dev
      - libntl-dev
script:
  - cd src/
  - make -j
  - make test
  - make clean
